    <script>
      let netdataTheme = "slate"; // this is dark
    </script>
    <script type="text/javascript" src="dashboard.js?v20190902-0"></script>

    <style>
      [data-legend-width="250px"] {
        /* --legend-width: attr(data-legend-width, "140px"); */
        --legend-width: 250px;
      }

      .netdata-dygraph-legend {
        width: var(--legend-width);
      }

      .netdata-chart-with-legend-right {
        width: calc(100% - var(--legend-width));
        margin-right: var(--legend-width);
      }

      .netdata-legend-series {
        width: 100%;
      }

      .netdata-legend-name {
        --value-width: 20px;
        --value-padding-left: 15px;

        max-width: calc(
          100% - (var(--value-width) + var(--value-padding-left))
        ) !important;
        width: unset !important;
      }
    </style>
  </head>

  <body>

    <div
      data-netdata="chia_plotter.in_prog_plots"
      data-width="100%"
      data-height="100px"
      data-after="-43200"
      data-method="min"
      data-legend-width="250px"
    ></div>

    ></div>
    <div

    <div

      data-width="100%"

    <div
